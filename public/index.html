<!DOCTYPE html>
<html lang="en">

<head>
  <title>ms-ra-forwarder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .api-box {
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
    }
    .api-box input {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .api-box button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>

<body>
  <div class="center-content">
    <div class="text-center mb-4">
      <h1 class="display-3 fw-bold text-primary">GarryLord</h1>
      <p class="lead text-muted">TTS Service for GarryLord</p>
    </div>
    <div class="api-box input-group">
      <input type="text" id="apiUrl" class="form-control form-control-lg" readonly>
      <button onclick="copyApiUrl()" class="btn btn-primary btn-lg">
        <i class="bi bi-clipboard"></i> Copy
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 自动获取当前网站地址并拼接 /api/aiyue
    const apiUrlInput = document.getElementById('apiUrl');
    const baseUrl = window.location.origin;
    apiUrlInput.value = `${baseUrl}/api/aiyue`;

    function copyApiUrl() {
      apiUrlInput.select();
      document.execCommand('copy');
    }
  </script>
</body>

</html>
